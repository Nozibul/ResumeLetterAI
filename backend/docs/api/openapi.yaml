# Main OpenAPI specification for the API
openapi: 3.0.3

info:
  title: ResumeLetterAI API
  version: 1.0.0
  description: |
    Production-ready REST API for resume and cover letter generation platform.
    
    ## Features
    - User authentication with JWT
    - Resume template management
    - Cover letter generation
    - User profile management
    - Review and rating system
    
    ## Rate Limiting
    - Anonymous users: 10 requests/minute
    - Authenticated users: 100 requests/minute
    - Write operations: 10 requests/minute
    
    ## Error Handling
    All errors follow RFC 7807 Problem Details format.
    
  contact:
    name: ResumeLetterAI Support
    email: nozibulislamspi@gmail.com
    url: https://resumeletterai.com
  
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api/v1
    description: Local development server
  - url: https://api.resumeletterai.com/api/v1
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User profile management
  - name: Templates
    description: Resume and cover letter templates
  - name: Reviews
    description: Template reviews and ratings

# ============================================
# API ENDPOINTS
# ============================================
paths:
  # ============================================
  # HEALTH CHECK ENDPOINTS
  # ============================================
  /health:
    get:
      summary: Health check
      description: Check if API is running and all services are healthy
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "healthy"
                timestamp: "2025-10-07T10:30:00Z"
                services:
                  database: "connected"
                  redis: "connected"
                uptime: 3600

  # ============================================
  # AUTHENTICATION ENDPOINTS
  # ============================================
  /auth/register:
    post:
      summary: Register new user
      description: Create a new user account
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              name: "John Doe"
              email: "john@example.com"
              password: "SecurePass123!"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: User login
      description: Authenticate user and get access token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "john@example.com"
              password: "SecurePass123!"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Get new access token using refresh token
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      summary: User logout
      description: Invalidate user session and tokens
      tags: [Authentication]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/google:
    get:
      summary: Google OAuth login
      description: Redirect to Google OAuth consent screen
      tags: [Authentication]
      responses:
        '302':
          description: Redirect to Google OAuth

  /auth/google/callback:
    get:
      summary: Google OAuth callback
      description: Handle Google OAuth callback and create/login user
      tags: [Authentication]
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OAuth login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  # ============================================
  # USER PROFILE ENDPOINTS
  # ============================================
  /users/me:
    get:
      summary: Get current user profile
      description: Retrieve authenticated user's profile information
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      summary: Update user profile
      description: Update authenticated user's profile information
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
            example:
              fullName: "John Smith"
              preferences:
                language: "bn"
                notifications:
                  email: false
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Profile updated successfully"
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      summary: Delete user account
      description: Soft delete user account (sets isActive to false)
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================
  # PASSWORD MANAGEMENT ENDPOINTS
  # ============================================
  /users/me/password:
    put:
      summary: Change password
      description: Change authenticated user's password
      tags: [Password]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
            example:
              currentPassword: "OldPass123!"
              newPassword: "NewSecurePass456!"
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/forgot-password:
    post:
      summary: Request password reset
      description: Send password reset email with token
      tags: [Password]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
            example:
              email: "john@example.com"
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/reset-password:
    post:
      summary: Reset password
      description: Reset password using token from email
      tags: [Password]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            example:
              token: "a1b2c3d4e5f6..."
              newPassword: "NewSecurePass789!"
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  # ============================================
  # EMAIL VERIFICATION ENDPOINTS
  # ============================================
  /auth/verify-email:
    post:
      summary: Verify email address
      description: Verify user email using token from email
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
            example:
              token: "a1b2c3d4e5f6..."
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/resend-verification:
    post:
      summary: Resend verification email
      description: Resend email verification link
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerificationRequest'
            example:
              email: "john@example.com"
      responses:
        '200':
          description: Verification email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  # ============================================
  # TEMPLATES
  # ============================================
  # ============================================
  # TEMPLATES
  # ============================================
  /templates:
    get:
      summary: List all templates
      description: Get paginated list of resume templates
      tags: [Templates]
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: category
          in: query
          description: Filter by template category
          schema:
            type: string
            enum: [ats-friendly, corporate, executive, creative, it]
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum: [newest, oldest, popular, rating]
            default: newest
      responses:
        '200':
          description: Templates retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      templates:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "template_001"
                            templateName:
                              type: string
                              example: "Modern Professional"
                            category:
                              type: string
                              enum: [ats-friendly, corporate, executive, creative, it]
                            previewUrl:
                              type: string
                              format: uri
                              example: "https://cdn.example.com/previews/template_001.png"
                            thumbnailUrl:
                              type: string
                              format: uri
                              example: "https://cdn.example.com/thumbnails/template_001.png"
                            tags:
                              type: array
                              items:
                                type: string
                              example: ["modern", "minimalist", "professional"]
                            rating:
                              type: number
                              format: float
                              example: 4.5
                            usageCount:
                              type: integer
                              example: 1523
                            isPremium:
                              type: boolean
                              example: false
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                      pagination:
                        type: object
                        properties:
                          currentPage:
                            type: integer
                            example: 1
                          totalPages:
                            type: integer
                            example: 5
                          totalItems:
                            type: integer
                            example: 42
                          itemsPerPage:
                            type: integer
                            example: 10
                          hasMore:
                            type: boolean
                            example: true
                          remaining:
                            type: integer
                            example: 8
                            description: Number of templates remaining to load
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      summary: Create new template
      description: Create a new resume template (Admin/Creator only)
      tags: [Templates]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - templateName
                - category
                - structure
              properties:
                templateName:
                  type: string
                  example: "Modern Professional"
                category:
                  type: string
                  enum: [ats-friendly, corporate, executive, creative, it]
                description:
                  type: string
                  example: "A clean and modern template for professionals"
                tags:
                  type: array
                  items:
                    type: string
                  example: ["modern", "minimalist"]
                isPremium:
                  type: boolean
                  default: false
                structure:
                  type: object
                  description: Template structure defining available sections
                  properties:
                    sections:
                      type: array
                      items:
                        type: object
                        properties:
                          sectionId:
                            type: string
                            enum: [header, profile, experience, skills, education, projects, achievements, references, technologies]
                          sectionName:
                            type: string
                            example: "Professional Experience"
                          isRequired:
                            type: boolean
                            default: false
                          order:
                            type: integer
                            example: 1
                          fields:
                            type: array
                            items:
                              type: object
                              properties:
                                fieldName:
                                  type: string
                                  example: "companyName"
                                fieldType:
                                  type: string
                                  enum: [text, email, url, phone, textarea, date, array]
                                isRequired:
                                  type: boolean
                                placeholder:
                                  type: string
                  example:
                    sections:
                      - sectionId: "header"
                        sectionName: "Header"
                        isRequired: true
                        order: 1
                        fields:
                          - fieldName: "fullName"
                            fieldType: "text"
                            isRequired: true
                          - fieldName: "position"
                            fieldType: "text"
                            isRequired: true
                          - fieldName: "email"
                            fieldType: "email"
                            isRequired: true
                          - fieldName: "phone"
                            fieldType: "phone"
                            isRequired: true
                          - fieldName: "linkedin"
                            fieldType: "url"
                            isRequired: false
                          - fieldName: "github"
                            fieldType: "url"
                            isRequired: false
                          - fieldName: "portfolio"
                            fieldType: "url"
                            isRequired: false
                          - fieldName: "location"
                            fieldType: "text"
                            isRequired: false
                      - sectionId: "profile"
                        sectionName: "Professional Summary"
                        isRequired: false
                        order: 2
                        fields:
                          - fieldName: "summary"
                            fieldType: "textarea"
                            isRequired: false
                      - sectionId: "experience"
                        sectionName: "Professional Experience"
                        isRequired: false
                        order: 3
                        fields:
                          - fieldName: "companyName"
                            fieldType: "text"
                          - fieldName: "position"
                            fieldType: "text"
                          - fieldName: "startDate"
                            fieldType: "date"
                          - fieldName: "endDate"
                            fieldType: "date"
                          - fieldName: "description"
                            fieldType: "textarea"
                          - fieldName: "responsibilities"
                            fieldType: "array"
                      - sectionId: "skills"
                        sectionName: "Skills"
                        isRequired: false
                        order: 4
                        fields:
                          - fieldName: "skillName"
                            fieldType: "text"
                          - fieldName: "proficiency"
                            fieldType: "text"
                      - sectionId: "education"
                        sectionName: "Education"
                        isRequired: false
                        order: 5
                        fields:
                          - fieldName: "degree"
                            fieldType: "text"
                          - fieldName: "institution"
                            fieldType: "text"
                          - fieldName: "graduationYear"
                            fieldType: "date"
                          - fieldName: "cgpa"
                            fieldType: "text"
                      - sectionId: "projects"
                        sectionName: "Projects"
                        isRequired: false
                        order: 6
                        fields:
                          - fieldName: "projectName"
                            fieldType: "text"
                          - fieldName: "description"
                            fieldType: "textarea"
                          - fieldName: "technologies"
                            fieldType: "array"
                          - fieldName: "projectUrl"
                            fieldType: "url"
                      - sectionId: "achievements"
                        sectionName: "Achievements"
                        isRequired: false
                        order: 7
                        fields:
                          - fieldName: "title"
                            fieldType: "text"
                          - fieldName: "description"
                            fieldType: "textarea"
                          - fieldName: "date"
                            fieldType: "date"
                      - sectionId: "references"
                        sectionName: "References"
                        isRequired: false
                        order: 8
                        fields:
                          - fieldName: "name"
                            fieldType: "text"
                          - fieldName: "position"
                            fieldType: "text"
                          - fieldName: "company"
                            fieldType: "text"
                          - fieldName: "email"
                            fieldType: "email"
                          - fieldName: "phone"
                            fieldType: "phone"
                      - sectionId: "technologies"
                        sectionName: "Technologies"
                        isRequired: false
                        order: 9
                        fields:
                          - fieldName: "category"
                            fieldType: "text"
                          - fieldName: "techStack"
                            fieldType: "array"
      responses:
        '201':
          description: Template created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Template created successfully"
                  data:
                    $ref: '#/components/schemas/Template'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /templates/{id}:
    get:
      summary: Get template by ID
      description: Retrieve detailed information about a specific template including full structure
      tags: [Templates]
      parameters:
        - $ref: '#/components/parameters/TemplateId'
      responses:
        '200':
          description: Template retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Template'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      summary: Update template
      description: Update template information (Admin/Creator only)
      tags: [Templates]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TemplateId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                templateName:
                  type: string
                category:
                  type: string
                  enum: [ats-friendly, corporate, executive, creative, it]
                description:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                isPremium:
                  type: boolean
                structure:
                  type: object
                  description: Updated template structure
      responses:
        '200':
          description: Template updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Template updated successfully"
                  data:
                    $ref: '#/components/schemas/Template'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete template
      description: Delete a template (Admin only)
      tags: [Templates]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TemplateId'
      responses:
        '204':
          description: Template deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /templates/{id}/preview:
    get:
      summary: Get template preview
      description: Get template preview image URLs and sample data
      tags: [Templates]
      parameters:
        - $ref: '#/components/parameters/TemplateId'
      responses:
        '200':
          description: Preview retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      previewUrl:
                        type: string
                        format: uri
                        example: "https://cdn.example.com/previews/template_001.png"
                        description: Full-size preview image
                      thumbnailUrl:
                        type: string
                        format: uri
                        example: "https://cdn.example.com/thumbnails/template_001.png"
                        description: Thumbnail preview image
                      sampleData:
                        type: object
                        description: Sample resume data for preview
                        properties:
                          header:
                            type: object
                            properties:
                              fullName:
                                type: string
                                example: "ANNA COEHLO"
                              position:
                                type: string
                                example: "UI/UX Designer"
                          profile:
                            type: object
                            properties:
                              summary:
                                type: string
                                example: "Passionate designer with 5+ years experience..."
        '404':
          $ref: '#/components/responses/NotFound'

  /templates/{id}/duplicate:
    post:
      summary: Duplicate template
      description: Create a copy of an existing template (Admin/Creator only)
      tags: [Templates]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TemplateId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newTemplateName:
                  type: string
                  example: "Modern Professional - Copy"
      responses:
        '201':
          description: Template duplicated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Template duplicated successfully"
                  data:
                    $ref: '#/components/schemas/Template'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
          
  # ============================================
  # REVIEWS
  # ============================================
  /templates/{id}/reviews:
    get:
      summary: Get template reviews
      description: Get paginated list of reviews for a template
      tags: [Reviews]
      parameters:
        - $ref: '#/components/parameters/TemplateId'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum: [newest, oldest, helpful, rating_high, rating_low]
            default: newest
      responses:
        '200':
          description: Reviews retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewListResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      summary: Create review
      description: Add a review for a template
      tags: [Reviews]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TemplateId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReviewRequest'
      responses:
        '201':
          description: Review created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: User already reviewed this template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /reviews/{id}:
    patch:
      summary: Update review
      description: Update user's own review
      tags: [Reviews]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Review ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReviewRequest'
      responses:
        '200':
          description: Review updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
