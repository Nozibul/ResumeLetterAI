name: ResumeLetterAI CI/CD

on:
  push:
    branches:
      - '**' # ‡¶∏‡¶¨ branch ‡¶è push ‡¶π‡¶≤‡ßá run ‡¶ï‡¶∞‡¶¨‡ßá

jobs:
  # -----------------------------
  # Job 1: Run Tests
  # -----------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests (skip untested files)
        run: |
          if [ -d "__tests__" ]; then
            echo "‚úÖ Running tests for ResumeLetterAI..."
            yarn test
          else
            echo "‚ö†Ô∏è No tests found in ResumeLetterAI, skipping..."
          fi

  # -----------------------------
  # Job 2: Build (depends on tests)
  # -----------------------------
  build:
    name: Build ResumeLetterAI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

